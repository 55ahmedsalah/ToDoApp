<div class="my-container">
  <div class="spinner-container" *ngIf='isLoading'>
    <mat-spinner></mat-spinner>
  </div>
  <div>
    <div *ngIf="tasksArray?.length > 0">
      <div *ngFor="let task of tasksArray">
        <div class="task-container">
          <mat-card>
            <mat-card-content>
              <section class="example-section">
                <mat-checkbox class="example-margin" (change)="deleteTask(task.id)">{{task.content}}</mat-checkbox>
              </section>
            </mat-card-content>
          </mat-card>
        </div>
      </div>
    </div>
    <p class="mat-body-1" *ngIf="tasksArray?.length <= 0 && !isLoading">No Tasks Added!</p>
  </div>
</div>
