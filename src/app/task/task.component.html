<div class="task-container">
  <mat-card>
    <mat-card-content>
      <section class="example-section">
        <mat-checkbox class="example-margin" [(ngModel)]="checked"
          (change)="checkValue(checked? doneWithTask() : taskNotDone())">{{taskName}}</mat-checkbox>
      </section>
    </mat-card-content>
  </mat-card>
</div>
