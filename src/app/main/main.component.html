<div class="input-group mb-3 main">
  <form [formGroup]="addTaskForm" (ngSubmit)="onSubmit()" id="add-task-form">
    <input type="text" class="form-control" placeholder="Add Task" formControlName="task">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button">Add</button>
    </div>
  </form>
</div>
